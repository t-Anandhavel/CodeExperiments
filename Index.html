<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h2 id="Message"></h2>
    <h3 id="Message2"></h3>
    <hr />
    <br />
    <h3 id="name" class="text-center"></h3>

    <div class="row justify-content-between">
      <div class="card border-2 col-5 p-4">
        <h4 class="mb-3 text-center">Centimeter to Meter</h4>
        <input
          class="form-control mb-3"
          id="inputvalue"
          placeholder="Enter a Valid Number"
          min="0"
          type="number"
        />
        <button class="btn btn-primary" onclick="convert()">
          Convert into Inches
        </button>
        <br />
        <h5 id="convertedvalue" class="text-center"></h5>
      </div>

      <div class="card border-2 col-5 p-4">
        <h4 class="mb-3 text-center">Random Chars in the Given Word</h4>
        <input
          type="text"
          class="form-control mb-3"
          id="inputword"
          placeholder="Enter your Word Here!!"
        />
        <button class="btn btn-secondary" onclick="GenerateRandomChar()">
          Generate Random Character from the given Word
        </button>
        <br />
        <h5 id="randomchar" class="text-center"></h5>
      </div>
    </div>

    <div class="row justify-content-between mt-3">
      <div class="card border-2 col-5 p-4">
        <h4 class="mb-3 text-center">Palindrome Checker</h4>
        <input
          type="text"
          class="form-control mb-3"
          id="palindromeinput"
          placeholder="Enter the sentence to check whether it is palindrome!!"
        />
        <button class="btn btn-success" onclick="CheckPalindrome()">
          Check Palindrome or not
        </button>
        <br />
        <h5 class="text-center" id="palindromeresult"></h5>
      </div>
    </div>
  </body>
</html>
