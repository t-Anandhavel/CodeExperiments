<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Callback</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/oidc-client/1.11.5/oidc-client.min.js"></script>
</head>
<body>
    <script>
        new Oidc.UserManager({
            response_mode: "query"
        }).signinRedirectCallback().then(function(user) {
            window.location.href = "../auth-test.html";  // Redirect back to your main page
        }).catch(function(e) {
            console.error("Callback error:", e.message);
            document.body.innerHTML = "<h1>Error</h1><p>" + e.message + "</p>";
        });
    </script>
    <h1>Processing login...</h1>
    <p>You will be redirected back to the application.</p>
</body>
</html>
